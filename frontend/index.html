<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="top-bar">
        <div class="logo">Website Builder</div>
        <div class="top-controls">
            <button class="button button-secondary" onclick="toggleView()">Toggle View</button>
            <button class="button button-primary" onclick="saveDesign()">Save</button>
            <button class="button button-secondary" onclick="previewDesign()">Preview</button>
            <button class="button button-primary" onclick="publishDesign()">Publish</button>
        </div>
    </div>
    <div id="sidebar">
        <div class="sidebar-section">
            <h3 class="sidebar-title">Elements</h3>
            <div class="element-grid">
                <!-- Add your draggable elements here -->
            </div>
        </div>
    </div>
    <div id="main-content">
        <div id="canvas-container">
            <div id="canvas" class="desktop"></div>
        </div>
        <div id="code-container" style="display: none;">
            <pre><code id="generated-code"></code></pre>
        </div>
    </div>
    <div id="properties-panel">
        <!-- Add your property controls here -->
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
