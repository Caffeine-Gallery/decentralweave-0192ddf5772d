<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC Site Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">IC Site Builder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="previewBtn">Preview</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="publishBtn">Publish</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 sidebar">
                    <h3>Elements</h3>
                    <div class="draggable" draggable="true" data-type="header">Header</div>
                    <div class="draggable" draggable="true" data-type="paragraph">Paragraph</div>
                    <div class="draggable" draggable="true" data-type="image">Image</div>
                    <div class="draggable" draggable="true" data-type="button">Button</div>
                    <h3>Pages</h3>
                    <ul id="pageList"></ul>
                    <button id="addPageBtn" class="btn btn-primary">Add Page</button>
                    <h3>Design</h3>
                    <label for="colorPicker">Theme Color:</label>
                    <input type="color" id="colorPicker" value="#007bff">
                    <h3>Media</h3>
                    <input type="file" id="mediaUpload" accept="image/*">
                    <div id="mediaLibrary"></div>
                </div>
                <div class="col-md-9">
                    <div id="pageContent" class="dropzone"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="previewFrame"></iframe>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
