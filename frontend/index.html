<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Website Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div class="logo">Advanced Website Builder</div>
            <div class="sidebar-section">
                <h3 class="sidebar-title">Add Elements</h3>
                <div class="element-grid">
                    <div class="element" draggable="true" data-type="heading">
                        <i class="fas fa-heading"></i>
                        <span>Heading</span>
                    </div>
                    <div class="element" draggable="true" data-type="text">
                        <i class="fas fa-paragraph"></i>
                        <span>Text</span>
                    </div>
                    <div class="element" draggable="true" data-type="button">
                        <i class="fas fa-square"></i>
                        <span>Button</span>
                    </div>
                    <div class="element" draggable="true" data-type="image">
                        <i class="fas fa-image"></i>
                        <span>Image</span>
                    </div>
                    <div class="element" draggable="true" data-type="video">
                        <i class="fas fa-video"></i>
                        <span>Video</span>
                    </div>
                    <div class="element" draggable="true" data-type="form">
                        <i class="fas fa-wpforms"></i>
                        <span>Form</span>
                    </div>
                    <div class="element" draggable="true" data-type="list">
                        <i class="fas fa-list"></i>
                        <span>List</span>
                    </div>
                    <div class="element" draggable="true" data-type="table">
                        <i class="fas fa-table"></i>
                        <span>Table</span>
                    </div>
                    <div class="element" draggable="true" data-type="social-icons">
                        <i class="fas fa-share-alt"></i>
                        <span>Social Icons</span>
                    </div>
                    <div class="element" draggable="true" data-type="map">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Map</span>
                    </div>
                    <div class="element" draggable="true" data-type="countdown">
                        <i class="fas fa-hourglass-half"></i>
                        <span>Countdown</span>
                    </div>
                    <div class="element" draggable="true" data-type="pricing-table">
                        <i class="fas fa-dollar-sign"></i>
                        <span>Pricing Table</span>
                    </div>
                    <div class="element" draggable="true" data-type="carousel">
                        <i class="fas fa-images"></i>
                        <span>Carousel</span>
                    </div>
                    <div class="element" draggable="true" data-type="accordion">
                        <i class="fas fa-bars"></i>
                        <span>Accordion</span>
                    </div>
                    <div class="element" draggable="true" data-type="tabs">
                        <i class="fas fa-folder"></i>
                        <span>Tabs</span>
                    </div>
                    <div class="element" draggable="true" data-type="testimonial">
                        <i class="fas fa-quote-right"></i>
                        <span>Testimonial</span>
                    </div>
                    <div class="element" draggable="true" data-type="progress-bar">
                        <i class="fas fa-tasks"></i>
                        <span>Progress Bar</span>
                    </div>
                    <div class="element" draggable="true" data-type="modal">
                        <i class="fas fa-window-maximize"></i>
                        <span>Modal</span>
                    </div>
                    <div class="element" draggable="true" data-type="tooltip">
                        <i class="fas fa-info-circle"></i>
                        <span>Tooltip</span>
                    </div>
                    <div class="element" draggable="true" data-type="card">
                        <i class="fas fa-credit-card"></i>
                        <span>Card</span>
                    </div>
                </div>
            </div>
            <div class="sidebar-section">
                <h3 class="sidebar-title">Layout</h3>
                <div class="element-grid">
                    <div class="element" draggable="true" data-type="section">
                        <i class="fas fa-columns"></i>
                        <span>Section</span>
                    </div>
                    <div class="element" draggable="true" data-type="container">
                        <i class="fas fa-box-open"></i>
                        <span>Container</span>
                    </div>
                    <div class="element" draggable="true" data-type="grid">
                        <i class="fas fa-th"></i>
                        <span>Grid</span>
                    </div>
                    <div class="element" draggable="true" data-type="flexbox">
                        <i class="fas fa-vector-square"></i>
                        <span>Flexbox</span>
                    </div>
                    <div class="element" draggable="true" data-type="columns">
                        <i class="fas fa-columns"></i>
                        <span>Columns</span>
                    </div>
                    <div class="element" draggable="true" data-type="masonry">
                        <i class="fas fa-th-large"></i>
                        <span>Masonry</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="main-content">
            <div id="top-bar">
                <div class="device-controls">
                    <button class="device-button active" onclick="setDeviceView('desktop')"><i class="fas fa-desktop"></i></button>
                    <button class="device-button" onclick="setDeviceView('tablet')"><i class="fas fa-tablet-alt"></i></button>
                    <button class="device-button" onclick="setDeviceView('mobile')"><i class="fas fa-mobile-alt"></i></button>
                </div>
                <div class="top-controls">
                    <button class="button button-secondary" onclick="undo()"><i class="fas fa-undo"></i> Undo</button>
                    <button class="button button-secondary" onclick="redo()"><i class="fas fa-redo"></i> Redo</button>
                    <button class="button button-secondary" onclick="toggleCodeView()"><i class="fas fa-code"></i> View Code</button>
                    <button class="button button-secondary" onclick="toggleGrid()"><i class="fas fa-th"></i> Toggle Grid</button>
                    <button class="button button-primary" onclick="saveDesign()"><i class="fas fa-save"></i> Save</button>
                    <button class="button button-secondary" onclick="previewDesign()"><i class="fas fa-eye"></i> Preview</button>
                </div>
            </div>
            <div id="canvas-container">
                <div id="canvas" class="desktop"></div>
                <div class="grid-overlay"></div>
            </div>
        </div>
        <div id="properties-panel">
            <h3>Element Properties</h3>
            <div id="properties-content"></div>
        </div>
    </div>
    <div id="code-view-overlay" style="display: none;">
        <div id="code-view-content">
            <pre><code id="generated-code"></code></pre>
        </div>
        <button id="close-code-view" onclick="toggleCodeView()">Close</button>
    </div>
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
