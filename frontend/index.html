<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Website Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div class="logo">Advanced Website Builder</div>
            <div class="sidebar-section">
                <h3 class="sidebar-title">Add Elements</h3>
                <div class="element-grid">
                    <!-- Elements will be dynamically added here -->
                </div>
            </div>
            <div class="sidebar-section">
                <h3 class="sidebar-title">Layout</h3>
                <div class="element-grid">
                    <!-- Layout elements will be dynamically added here -->
                </div>
            </div>
        </div>
        <div id="main-content">
            <div id="top-bar">
                <div class="device-controls">
                    <button class="device-button active" onclick="setDeviceView('desktop')"><i class="fas fa-desktop"></i></button>
                    <button class="device-button" onclick="setDeviceView('tablet')"><i class="fas fa-tablet-alt"></i></button>
                    <button class="device-button" onclick="setDeviceView('mobile')"><i class="fas fa-mobile-alt"></i></button>
                </div>
                <div class="top-controls">
                    <button class="button button-secondary" onclick="undo()"><i class="fas fa-undo"></i> Undo</button>
                    <button class="button button-secondary" onclick="redo()"><i class="fas fa-redo"></i> Redo</button>
                    <button class="button button-secondary" onclick="toggleCodeView()"><i class="fas fa-code"></i> View Code</button>
                    <button class="button button-secondary" onclick="toggleGrid()"><i class="fas fa-th"></i> Toggle Grid</button>
                    <button class="button button-primary" onclick="saveDesign()"><i class="fas fa-save"></i> Save</button>
                    <button class="button button-secondary" onclick="previewDesign()"><i class="fas fa-eye"></i> Preview</button>
                </div>
            </div>
            <div id="canvas-container">
                <div id="canvas" class="desktop"></div>
                <div class="grid-overlay"></div>
            </div>
        </div>
        <div id="properties-panel">
            <h3>Element Properties</h3>
            <div id="properties-content"></div>
        </div>
    </div>
    <div id="code-view-overlay" style="display: none;">
        <div id="code-view-content">
            <div class="code-tabs">
                <button class="code-tab active" data-lang="html">HTML</button>
                <button class="code-tab" data-lang="css">CSS</button>
                <button class="code-tab" data-lang="js">JavaScript</button>
            </div>
            <pre><code id="generated-code" class="language-html"></code></pre>
        </div>
        <button id="close-code-view" onclick="toggleCodeView()">Close</button>
    </div>
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
